<!-- For Practicing Date object -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Function</title>
    <style>
        body{
            font-size: 20px;
        }
        .hi{
            color: red;
        }
    </style>
</head>
<body>
    <p class="hi">Dispaly Date and Time:</p>
    <p id="dateTime"></p>
    <p class="hi">Dispaly year:</p>
    <p id="year"></p>
    <p class="hi">Dispaly Month:</p>
    <p id="month"></p>
    <p class="hi">Dispaly Month Name:</p>
    <p id="month_name"></p>
    <p class="hi">Dispaly Date:</p>
    <p id="curDate"></p>
    <p class="hi">Dispaly hour(Railway Time):</p>
    <p id="hour"></p>
    <p id="hours"></p>
    <p class="hi">Dispaly minute:</p>
    <p id="minute"></p>
    <p class="hi">Dispaly Day:</p>
    <p id="day"></p>
    <p class="hi">Dispaly DayName:</p>
    <p id="dayname"></p>
    <p class="hi">Dispaly Current Date:</p>
    <p id="Cud"></p>
    <p id="Time"></p>
    <script>
        // date objet ---> it display current date and Time
        const date=new Date();
        document.getElementById('dateTime').innerHTML=date;

        //getFullYear()--->dispaly year in 4 digit
        const year=date.getFullYear();
        document.getElementById('year').innerHTML=year;

        //getMonth()--->display month number not month name 
        //in In JavaScript, January is month number 0, February is number 1,
        const month=date.getMonth();
        document.getElementById('month').innerHTML=month+1;

       //Month name
       const monthname=["January", "February", "March", "April", "May", "June", "July", "August",
        "September", "October", "November", "December"];
        const MN=monthname[date.getMonth()]
        document.getElementById('month_name').innerHTML=MN

        //getDate()--->display date only

        const Currdate=date.getDate();
        document.getElementById('curDate').innerHTML=Currdate

        //getHours()---->display hours
        const hr=date.getHours();
        document.getElementById('hour').innerHTML=hr

        const hour24 = date.getHours();
        let hour12 = hour24;
         if (hour12 > 12) {
          hour12 -= 12;
}
document.getElementById('hours').innerHTML = hour12;

        //getMinutes()
        const min=date.getMinutes()
        document.getElementById('minute').innerHTML=min
     
        //  getDay()
        const daynum=date.getDay()
        document.getElementById('day').innerHTML=daynum

        //display day name
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday",
         "Thursday", "Friday", "Saturday"];
         const DN=days[date.getDay()]
         document.getElementById('dayname').innerHTML=DN
     
         // Return the current date/time in milliseconds since January 1, 1970:
         //likewise getTime() also Return the number of milliseconds since midnight January 1, 1970
         const CD=Date.now()
         document.getElementById('Cud').innerHTML=CD
         const time=date.getTime();
         document.getElementById('Time').innerHTML=time
         

    </script>
</body>
</html>
