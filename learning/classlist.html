<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassList Property</title>
    <style>
        .mystyle{
               background-color: dodgerblue;
               padding: 5px;
        }
    </style>
</head>
<body>
    <h1>ClassList Property</h1>
    <button onclick="fun()">ADD</button>
    <div id="list">
    <p>Learn more about classList</p>
</div>

<script>
    function fun(){
        const List=document.getElementById('list').classList.add('mystyle');
    }
</script>
</body>
</html>
